<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Filipe Maciel" />
    <meta name="description" content="Jogo da memória no navegador" />
    <meta
      name="keywords"
      content="jogo da memória, educativo, diversão, navegador"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,&lt;svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22&gt;&lt;text y=%22.9em%22 font-size=%2290%22&gt;🃏&lt;/text&gt;&lt;/svg&gt;"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo da memória</title>
  </head>
  <body>
    <h1>Bem-vindo ao Jogo da Memória!</h1>
    <h2>Teste sua memória:</h2>
    <section id="container">
      <div id="countdown">
        Memorize as cartas: <span id="timer">5</span> segundos
      </div>
      <br />
      <div id="game-info">
        <div>Movimentos: <span id="moves">0</span></div>
        <div>Acertos: <span id="matches">0</span>/6</div>
      </div>

      <div id="grid">
        <!-- As cartas serão geradas via JavaScript -->
      </div>

      <button id="restart">Reiniciar Jogo</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
